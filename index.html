<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-16">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="imagenes/pokeball.png">
        <title>Pokédex</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
          <div class="intro">
            <img class="fotopkdex" src="imagenes/pokedex-text.png" width="200" alt="">
            <input type="text" class="buscador" placeholder="Busca un Pokémon">
          </div>
          <nav class="nav">
            <ul class="tipos">
              <li class="tipo"><button class="btn-header" id="ver-todos">Ver Todos</button></li>
              <li class="tipo"><button class="btn-header normal" id="normal">Normal</button></li>
              <li class="tipo"><button class="btn-header fire" id="fire">Fire</button></li>
              <li class="tipo"><button class="btn-header water" id="water">Water</button></li>
              <li class="tipo"><button class="btn-header grass" id="grass">Grass</button></li>
              <li class="tipo"><button class="btn-header electric" id="electric">Electric</button></li>
              <li class="tipo"><button class="btn-header ice" id="ice">Ice</button></li>
              <li class="tipo"><button class="btn-header fighting" id="fighting">Fighting</button></li>
              <li class="tipo"><button class="btn-header poison" id="poison">Poison</button></li>
              <li class="tipo"><button class="btn-header ground" id="ground">Ground</button></li>
              <li class="tipo"><button class="btn-header flying" id="flying">Flying</button></li>
              <li class="tipo"><button class="btn-header psychic" id="psychic">Psychic</button></li>
              <li class="tipo"><button class="btn-header bug" id="bug">Bug</button></li>
              <li class="tipo"><button class="btn-header rock" id="rock">Rock</button></li>
              <li class="tipo"><button class="btn-header ghost" id="ghost">Ghost</button></li>
              <li class="tipo"><button class="btn-header dark" id="dark">Dark</button></li>
              <li class="tipo"><button class="btn-header dragon" id="dragon">Dragon</button></li>
              <li class="tipo"><button class="btn-header steel" id="steel">Steel</button></li>
              <li class="tipo"><button class="btn-header fairy" id="fairy">Fairy</button></li>
            </ul>
          </nav>
        </header>

        <main>
          <div id="todos">
            <div class="pkmn-todos" id="listaPkmn">
            </div>
          </div>
        </main>

        <script type="text/javascript" src="main.js"></script>
      </body>

</html>
